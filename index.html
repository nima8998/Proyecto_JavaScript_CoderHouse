<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>ProyectoJS</title>
</head>

<body>
    <header class="header">
        <section id="demo" class="carousel slide" data-ride="carousel">
            <article class="carousel-inner">
                <span class="carousel-item active">
                    <img src="img/bg/cyberpunk_bg0.jpg" alt="">
                </span>
                <span class="carousel-item">
                    <img src="img/bg/farcry6_bg1.jpg" alt="">
                </span>
                <span class="carousel-item">
                    <img src="img/bg/halo_bg2.jpg" alt="">
                </span>
            </article>
        </section>
    </header>

    <main class="container">

        <section class="modal fade" id="modalIngreso">
            <section class="modal-dialog modal-dialog-centered">
                <article class="modal-content">

                    <div class="modal-header">
                        <h3 class="modal-title">Registrate</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form action="" id="form">
                            <input type="text" placeholder="Nombre" id="nombreUsuario">
                            <input type="mail" placeholder="Mail" id="mailUsuario">
                        </form>
                    </div>

                    <div class="modal-footer">
                        <span class="escape"><i class="far fa-times-circle"></i> Escape</span>
                        <span class="enter">Enter <i class="far fa-check-circle"></i></span>
                    </div>

                </article>
            </section>
        </section>

        <section class="modal fade" id="modalPanel">
            <section class="modal-dialog modal-dialog-centered">
                <article class="modal-content">

                    <div class="modal-header">
                        <h3 class="modal-title">Tu panel <i id="infoPanel"></i></h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body" id="modal-body-panel">
                    </div>

                    <div class="modal-footer" id="modal-footer-panel">
                    </div>

                </article>
            </section>
        </section>

        <section class="leftSection container">
            
            
            <li class="leftSection__list">
                <article class="leftSection__usuario" id="leftSection__usuario"></article>                
                <ol><button type="button" class="btn btn-light btn-sm btn-block" id="TodosBtn">TODOS</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block" id="MotherboardBtn">Motherboard</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block" id="ProcesadorBtn">Procesador</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block" id="CoolerBtn">Cooler</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block" id="RAMBtn">RAM</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block" id="GPUBtn">GPU</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block" id="AlmacenamientoBtn">Almacenamiento</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block" id="MouseBtn">Mouse</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block" id="TecladosBtn">Teclado</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block" id="GabinetesBtn">Gabinete</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block" id="MonitorBtn">Monitor</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block" id="FuenteBtn">Fuente</button></ol>
            </li>
        </section>

        <!-- container con componentes -->
        <section class="centerSection container" id="listadoComponentes">
        </section>

        <!-- listados derecha -->
        <section class="rightSection container">
            <article id="accordion" class="collapses">
                
                <article class="card rightSection__list">

                    <article class="card-header">
                        <p>
                            Componentes seleccionados
                        </p>
                    </article>

                    <article class="card-body">
                        <ul id="listadoSeleccionado">
                            <!-- listado de seleccionados -->
                        </ul>
                    </article>

                </article>
            </article>
        </section>

        <section class="rightSectionCalc">
            <article class="card rightSection__watts">
                <article class="card-header">
                    <p>Consumo</p>
                </article>
                <article class="card-body">
                    <b id="listadoWatts">
                        <!-- watts -->
                    </b>
                </article>
                <article class="card-text">
                    <p class="recomendadoParrafo">Fuente recomendada:</p>
                    <span id="recomendadoWatts"></span>
                </article>
            </article>

            <article class="card recomendadoPrecios">
                <p class="card-header">Precio estimado:</p>
                <article class="card-body">
                    <span id="recomendadoPrecios"></span>
                    <!-- precio -->
                </article>
                <section class="dolar card-text">
                    <button id="dolar" class="btn btn-success btn-block btn-sm">Cotizaci√≥n dolar oficial</button>
                    <p id="dolarCotizacion"></p>
                    <!-- cotizacion dolar -->
                </section>
            </article>
        </section>
    </main>

    <script src="js/carrito.js"></script>
    <script src="js/ingreso.js"></script>
    <script src="js/panelUsuario.js"></script>
    <script src="js/API.js"></script>
    <script src="js/filtros.js"></script>

</body>

</html>
