<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>ProyectoJS</title>
</head>

<body>

    <header class="header">
        <section id="demo" class="carousel slide" data-ride="carousel" data-interval="4000">
            <article class="carousel-inner">
                <span class="carousel-item active">
                    <img src="img/bg/cyberpunk_bg0.jpg" alt="">
                </span>
                <span class="carousel-item">
                    <img src="img/bg/farcry6_bg1.jpg" alt="">
                </span>
                <span class="carousel-item">
                    <img src="img/bg/halo_bg2.jpg" alt="">
                </span>
            </article>
        </section>
    </header>

    <main class="container">

        <section class="modal fade" id="modal">
            <section class="modal-dialog modal-dialog-centered">
                <article class="modal-content">

                    <!-- header -->
                    <div class="modal-header">
                        <h3 class="modal-title">Registrate</h3>
                    </div>

                    <!-- body -->
                    <div class="modal-body">
                        <form action="" id="form" onkeypress="registro()">
                            <input type="text" placeholder="Nombre" id="nombreUsuario" onkeypress="registro(event)">
                            <input type="password" placeholder="Clave" onkeypress="registro(event)">
                            <input type="mail" placeholder="Mail" id="mailUsuario" onkeypress="registro(event)">
                        </form>
                    </div>

                    <!-- footer -->
                    <div class="modal-footer">
                        <span class="escape"><i class="far fa-times-circle"></i> Escape</span>
                        <span class="enter">Enter <i class="far fa-check-circle"></i></span>
                    </div>

                </article>
            </section>
        </section>

        <section class="leftSection container">
            
            <article class="leftSection__usuario" id="leftSection__usuario">
                <button class="btn btn-primary" data-toggle="modal" data-target="#modal" id="btnIngresar">
                    Ingresar <i class="fas fa-sign-in-alt"></i>
                </button>
                <button class="btn btn-danger" id="btnSalir" onclick="checkOutLog()">
                    Salir <i class="fas fa-sign-out-alt"></i>
                </button>
            </article>
            
            <li class="leftSection__list">
                <ol><button type="button" class="btn btn-light btn-sm btn-block">TODOS</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block">Motherboard</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block">Procesador</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block">Cooler</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block">RAM</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block">GPU</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block">Almacenamiento</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block">Mouse</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block">Teclado</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block">Gabinete</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block">Monitor</button></ol>
                <ol><button type="button" class="btn btn-light btn-sm btn-block">Fuente</button></ol>
            </li>
        </section>

        <!-- container con componentes -->
        <section class="centerSection container" id="listadoComponentes">
        </section>

        <!-- listados derecha -->
        <section class="rightSection container">
            <article id="accordion" class="collapses">

                <article class="card rightSection__list">
                    <article class="card-header">
                        <p>
                            Componentes seleccionados
                        </p>
                    </article>
                        <article class="card-body">
                            <ul id="listadoSeleccionado">
                                <!-- listado de seleccionados -->
                            </ul>
                        </article>
                </article>

                <article class="card rightSection__watts">
                    <article class="card-header">
                        <p>
                            Watts consumidos
                        </p>
                    </article>
                        <article class="card-body">
                            <ul id="listadoWatts">
                                <!-- watts -->
                            </ul>
                        </article>
                </article>
            </article>
        </section>
    </main>

    <script src="js/constructores.js"></script>
    <script src="js/ingreso.js"></script>
    <script src="js/carrito.js"></script>
</body>

</html>
